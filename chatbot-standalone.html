<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bubble AI Chatbot</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="chatbot-styles.css" />
  <link rel="icon" href="bubble-favicon.svg" type="image/svg+xml" />
  <script src="translations.js"></script>
  <script src="chatbot-logic.js" defer></script>
</head>
<body>
  <header class="chatbot-header">
    <div class="brand">
      <img src="bubble-logo-single.svg" alt="Bubble Logo" class="chatbot-logo" />
      <span class="chatbot-title">Bubble</span>
    </div>
    <div class="chatbot-status" id="chatbot-status">‚óè Online</div>
  </header>
  <div class="chatbot-layout">
    <aside class="chatbot-sidebar" id="chatbot-sidebar">
      <!-- Sidebar: history, portfolio, quick actions, settings -->
      <div class="sidebar-section chatbot-history">
        <h3 data-translate="chatbot.sidebar.history">History</h3>
        <div id="chatbot-history-list"></div>
      </div>
      <div class="sidebar-section chatbot-portfolio">
        <h3 data-translate="chatbot.sidebar.portfolio">Portfolio</h3>
        <div id="chatbot-portfolio-widget"></div>
      </div>
      <div class="sidebar-section chatbot-quickactions">
        <h3 data-translate="chatbot.sidebar.quickactions">Quick Actions</h3>
        <div id="chatbot-quickactions"></div>
      </div>
      <div class="sidebar-section chatbot-settings">
        <h3 data-translate="chatbot.sidebar.settings">Settings</h3>
        <div id="chatbot-settings"></div>
      </div>
      <div class="sidebar-section chatbot-education">
        <h3 data-translate="chatbot.sidebar.education">Learn</h3>
        <div id="chatbot-education"></div>
      </div>
    </aside>
    <main class="chatbot-main">
      <section class="chatbot-welcome" id="chatbot-welcome">
        <!-- WelcomeScreen: onboarding, demo mode, feature highlights -->
        <div class="welcome-content">
          <h2 data-translate="chatbot.welcome.title">Welcome to Bubble AI</h2>
          <p data-translate="chatbot.welcome">Hello! I'm your Bubble AI assistant. How can I help you today?</p>
          <button id="start-chat-btn" class="chatbot-start-btn" data-translate="chatbot.welcome.start">Start Chatting</button>
        </div>
      </section>
      <section class="chatbot-chat-container" id="chatbot-chat-container" style="display:none;">
        <div class="chatbot-message-list" id="chatbot-message-list"></div>
        <div class="chatbot-input-area">
          <div class="chatbot-suggestions" id="chatbot-suggestions"></div>
          <div class="chatbot-input-row">
            <input type="text" class="chatbot-input" id="chatbot-input" placeholder="Ask us about Bubble's approach to transparent finance..." data-translate="chatbot.input.placeholder" aria-label="Ask a question" autocomplete="off" />
            <button class="chatbot-send-btn" id="chatbot-send-btn" aria-label="Send">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M5 10L12 3L19 10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M12 21V4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              </svg>
            </button>
          </div>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
